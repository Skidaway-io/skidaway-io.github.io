<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Skidaway</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="large-text">Contact Us</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="problem.html">Problem</a>
            <a href="values.html">Values</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <h2 class="medium-text">Get in Touch</h2>
        <form action="https://formspree.io/YOUREMAIL" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="interest">I am interested in:</label>
            <select id="interest" name="interest">
                <option value="design-partner">Being a Design Partner</option>
                <option value="joining">Joining Skidaway</option>
                <option value="other">Other</option>
            </select>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Skidaway</p>
    </footer>
</body>

</html>
